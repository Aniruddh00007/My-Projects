<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Averages Service</title>
</head>
<body class="bg-blue-50">

  <!-- Header -->
  <div class="bg-blue-200 text-center p-6">
    <h1 class="text-teal-700 text-2xl sm:text-3xl font-bold">
      Aniruddh Oil & Service
    </h1>
  </div>

  <!-- Mileage Form -->
  <form onsubmit="return Mileagee(event)" id="formm"
        class="bg-white max-w-screen-md mx-auto mt-8 p-6 sm:p-8 rounded-lg shadow-lg">

    <h2 class="text-xl sm:text-2xl font-bold text-teal-600 text-center mb-6">
      Find Your Vehicle Mileage
    </h2>

    <div class="grid gap-4 sm:grid-cols-2">
      <!-- Kilometers Input -->
      <div>
        <label for="kmph" class="block mb-1 text-teal-700">Kilometers</label>
        <input type="text" id="kmph" placeholder="Kilometers you rode"
               class="w-full bg-blue-100 border border-blue-300 text-gray-900 rounded p-2" />
      </div>

      <!-- Fuel Input -->
      <div>
        <label for="fuel" class="block mb-1 text-teal-700">Fuel in Liters</label>
        <input type="text" id="fuel" placeholder="Liters you filled"
               class="w-full bg-blue-100 border border-blue-300 text-gray-900 rounded p-2" />
      </div>
    </div>

    <!-- Mileage Output -->
    <div class="mt-6">
      <label for="mileage" class="block mb-1 text-teal-700">Mileage</label>
      <input type="text" id="mileage" placeholder="Mileage"
             class="w-full bg-blue-100 border border-blue-300 text-gray-900 rounded p-2" />
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
      <button type="submit"
              class="w-full sm:w-32 bg-teal-500 text-white px-5 py-2 rounded-lg shadow hover:bg-teal-600 transition">
        Start
      </button>
      <button type="button" onclick="reset()"
              class="w-full sm:w-32 bg-teal-500 text-white px-5 py-2 rounded-lg shadow hover:bg-teal-600 transition">
        Reset
      </button>
    </div>
  </form>

  <script src="Fuel.js"></script>
</body>
</html>
