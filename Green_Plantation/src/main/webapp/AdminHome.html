  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-green: #0a4c01;
      --soft-beige: #fff9f0;
      --dark-wood: #3b3a30;
      --leaf: #bfd8b8;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #dbeacb, #fef6e4);
      color: var(--dark-wood);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar Styling */
    .navbar {
      background-color: var(--main-green);
      border-bottom: 2px solid #46fb05;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: white !important;
    }

    .nav-link {
      color: #fef6e4 !important;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #b8f57d;
      left: 50%;
      bottom: -4px;
      transition: 0.3s ease-in-out;
    }

    .nav-link:hover {
      color: #d1ffad !important;
      text-shadow: 0 0 10px #abff02;
    }

    .nav-link:hover::after {
      width: 100%;
      left: 0;
    }

    /* Hero Section */
    .hero {
      background: url('img/homehero.JPG') center/cover no-repeat;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      border-bottom: 3px solid var(--main-green);
      animation: fadeInDown 1.5s ease;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      animation: fadeInDown 1.5s ease;
      text-shadow: 0 0 12px #a8ff78, 0 0 20px #74ff58;
      color: #ffffff;
      -webkit-text-stroke: 1.2px #0a4c01;
      stroke: 1.2px #0a4c01;
    }

    /* Card Section */
    .dashboard-buttons .card {
      border: none;
      border-radius: 25px;
      background-color: var(--soft-beige);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: zoomIn 0.8s ease forwards;
      opacity: 0;
    }

    .dashboard-buttons .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .dashboard-buttons .card img {
      height: 130px;
      object-fit: contain;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .dashboard-buttons .card:hover img {
      transform: scale(1.05);
    }

    .dashboard-buttons h5 {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--dark-wood);
    }

    footer {
      background-color: var(--main-green);
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      animation: fadeInUp 1.2s ease;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Apply animation delay to each card */
    .dashboard-buttons .col-md-3:nth-child(1) .card { animation-delay: 0.2s; }
    .dashboard-buttons .col-md-3:nth-child(2) .card { animation-delay: 0.4s; }
    .dashboard-buttons .col-md-3:nth-child(3) .card { animation-delay: 0.6s; }
    .dashboard-buttons .col-md-3:nth-child(4) .card { animation-delay: 0.8s; }

    /* For small devices (mobiles) */
@media (max-width: 600px) {
  body {
    font-size: 14px;
  }
  .container {
    width: 90%;
    padding: 10px;
  }
}

/* For tablets */
@media (min-width: 601px) and (max-width: 1024px) {
  .container {
    width: 80%;
  }
}

/* For desktops */
@media (min-width: 1025px) {
  .container {
    width: 70%;
  }
}

  </style>
